<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>BMI calculator</title>
 <link rel="stylesheet" href="./index.css">
</head>
<body>
 <h1>BMI calculator</h1>
 <h4> For adults aged 20 or older </h4>
 <div class="container">
  <form action="" class="form">
   <label>Name</label>
   <input type="text" id="myName" placeholder="Please enter your name">
   <label>Weight</label>
   <input type="number"  id="myWeight" placeholder="Enter weight in kg">
   <label>Height</label>
   <input type="float" id="myHeight" placeholder="Enter height in meters">
   <button id="btn">Calculate BMI</button>
   <button id="clearBtn">Clear</button>
  </form>
  
  <div id="result">
   <h2>Result</h2>
   <p id="para"></p>
   <p id="comments"> </p>
  </div>
  </div>
 <script src="./index.js"></script>
</body>
</html>
